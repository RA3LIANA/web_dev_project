<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Poral</title>
    <link rel="shortcut icon" href="https://kiit.ac.in/wp-content/uploads/2017/10/KIIT-Favicon-20x20.png" type="image/x-icon">
    <link href="./main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="flex gap-5 justify-between mr-44 h-100 mb--12">
                <div class="logo">
                    <img  class="logoimg" src="./assets/fevicon.png" alt="kiit logo">
                </div>
                <div class="flex gap-10 items-center">
                    <div>
                        <a href="#sap">Sap Portal</a>
                        <div class="lines"></div>
                    </div>
                    <div>
                        <a href="#notice">Notices</a>
                        <div class="lines"></div>
                    </div>
                    <div>
                        <a href="#exams">Exams</a>
                        <div class="lines"></div>
                    </div>
                    <div>
                        <a href="#Placements">Placements</a>
                        <div class="lines"></div>
                    </div>
                    <div>
                        <a href="Careers">Careers</a>
                        <div class="lines"></div>
                    </div>
                    <div>
                        <a href="news">News and Events</a>
                        <div class="lines"></div>
                     </div>
                </div>
            </div>
            <!-- <br><br> -->
            <hr class="prop">
        </div>
    </div>
    <div class="block text-center py-10 bg-white border-gray-200 shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">KIIT Attendance Portal</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">QWERTYUIOPASDFGHJKLZXCVBNM</p>
    </div>
    <div class="p-1 flex flex-wrap items-center justify-center">
        <div class="flex-shrink-0 m-6 relative overflow-hidden bg-orange-500 rounded-lg max-w-xs shadow-lg group">
            <svg class="absolute bottom-0 left-0 mb-8 scale-150 group-hover:scale-[1.65] transition-transform"
                viewBox="0 0 375 283" fill="none" style="opacity: 0.1;">
                <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white" />
                <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white" />
            </svg>
            <div class="relative pt-10 px-10 flex items-center justify-center group-hover:scale-110 transition-transform">
                <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                    style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;">
                </div>
                <img class="relative w-40" src="media/student.png" alt="">
            </div>
            <div class="relative text-white px-6 pb-6 mt-6">
                <div class="flex justify-between">
                    <span class="block font-semibold text-xl">Student Login</span>
                    <button class="block bg-white rounded-full text-orange-500 text-xs font-bold px-3 py-2 leading-none flex items-center">LOGIN</button>
                </div>
            </div>
        </div>
        <div class="flex-shrink-0 m-6 relative overflow-hidden bg-teal-500 rounded-lg max-w-xs shadow-lg group">
            <svg class="absolute bottom-0 left-0 mb-8 scale-150 group-hover:scale-[1.65] transition-transform" viewBox="0 0 375 283" fill="none"
                style="opacity: 0.1;">
                <rect x="159.52" y="175" width="152" height="152" rx="8" transform="rotate(-45 159.52 175)" fill="white" />
                <rect y="107.48" width="152" height="152" rx="8" transform="rotate(-45 0 107.48)" fill="white" />
            </svg>
            <div class="relative pt-10 px-10 flex items-center justify-center group-hover:scale-110 transition-transform">
                <div class="block absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                    style="background: radial-gradient(black, transparent 60%); transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1); opacity: 0.2;">
                </div>
                <img class="relative w-40" src="media/teacher.png" alt="">
            </div>
            <div class="relative text-white px-6 pb-6 mt-6">
                <div class="flex justify-between">
                    <span class="block font-semibold text-xl">Teacher Login</span>
                    <button class="block bg-white rounded-full text-teal-500 text-xs font-bold px-3 py-2 leading-none flex items-center">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
